<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Gabrielle Essence Eau De Parfum product preview card. View product details and add to cart.">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- External link of CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card-container">
        <!-- product image section  -->
        <section class="product-img-section">
          <picture>
            <source
              media="(min-width:38rem)"
              srcset="images/image-product-desktop.jpg"
              type="image/jpg"
            />
            <img
              src="images/image-product-mobile.jpg"
              alt="Squared-shaped glass bottle of Gabrielle CHANEL perfume, topped with a shimmering gold cap"
              class="product-visual"
            />
          </picture>
        </section>

        <!-- Product Content Section  -->

        <section class="product-info">
          <p class="product-name">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-pricing-info">
            <span class="offer-price">$149.99</span>
          <span class="og-price">$169.99</span>
          </div>
        <button class="btn" type="button" aria-label="Add Gabrielle Essence Eau De Parfum to your collection">
          <img
            src="images/icon-cart.svg"
            alt="trolley-icon" class="cart-icon"
          />
          Add to Cart
        </button>

        </section> 
      </article>
    </main>

    <!-- footer display  -->

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sana Khan</a>.
    </footer>
  </body>
</html>
